<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/movies.css">
    <script src="https://kit.fontawesome.com/6fa36e9c98.js" crossorigin="anonymous"></script>
</head>
<body>

<div id="load" class="d-none">Loading...</div>

<div class="container">
    <div class="row justify-content-center">
        <div id="movieTable" class="accordion"></div>
    </div>

    <!-- Button trigger modal -->
    <a href="#" id="addBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addMovieModal">
        <i class="fas fa-plus-square"></i>
    </a>

    <!--    <form id="editMovie">-->
    <!--        <input id="titleEdit" type="text" placeholder="title">-->
    <!--        <input id="ratingEdit" type="text" placeholder="rating">-->
    <!--        <input id="submitEdit" type="submit">-->
    <!--    </form>-->
</div>

<!-- Modal to add movie -->
<div class="modal fade" id="addMovieModal" tabindex="-1" role="dialog" aria-labelledby="addMovieModalTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="searchMovie">
                    <input id="addSearch" placeholder="Enter movie title">
                    <input id="submitSearch" type="submit">
                </form>
                <div class="row justify-content-around">
                    <div class="col-6 border">
                        <div id="searchPlaceholder">No search results</div>
                        <ul id="searchResults" class="p-0 m-0"></ul>
                    </div>
                    <div class="col-5 border" id="dataDiv">
                        <div id="dataPlaceholder">
                            Click a title for more info
                        </div>
                    </div>
                </div>
                <nav class="d-none" aria-label="Page navigation example" id="pages">
                    <ul class="pagination" id="searchPage"></ul>
                </nav>
                <!--            <div class="modal-footer">-->
                <!--                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
                <!--                <button type="button" class="btn btn-primary">Save changes</button>-->
                <!--            </div>-->
            </div>
        </div>
    </div>
</div>


<div class="movieCard d-none" id="movieCardTemplate">
    <div class="card-header">
        <a href="#" class="headerBtn collapsed row" type="button" data-toggle="collapse" aria-expanded="false">
            <div class="col-6 movieTitle"></div>
            <div class="col-6 text-right movieRating"></div>
        </a>
    </div>
    <div class="cardBodyDiv collapse" data-parent="#movieTable">
        <div class="card-body"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

<script src="js/keys.js"></script>
<script src="js/events.js"></script>
<script src="js/movies.js"></script>
</body>
</html>
