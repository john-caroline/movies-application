<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Mallanna&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/movies.css">
    <script src="https://kit.fontawesome.com/6fa36e9c98.js" crossorigin="anonymous"></script>
</head>
<body>
<div>
    <h3 class="text-center m-3 header">My Movie Application</h3>
</div>
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <!--    <a href="#">Title</a>-->
    <form id="sideForm" class="d-flex flex-column text-center">
        <div class="form-group">
            <label class="sideLabel" for="titleSearch">Title</label>
            <input type="text" class="form-control" id="titleSearch" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label class="sideLabel" for="titleSearch">Genre</label>
            <input type="text" class="form-control" id="genreSearch" placeholder="Enter Genre">
        </div>
        <div class="form-group">
            <label class="sideLabel" for="titleSearch">Score</label>
            <input type="text" class="form-control" id="ratingSearch" placeholder="Enter User Score">
        </div>
        <label class="sideLabel" for="titleSearch">Rating</label>
        <div class="d-flex justify-content-center">
            <div class="form-check form-check-inline ">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1"><i class="fas fa-meh-rolling-eyes rating1"></i>
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox1"><i class="fas fa-frown rating1"></i>
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                <label class="form-check-label" for="inlineCheckbox1"><i class="fas fa-meh rating1"></i>
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                <label class="form-check-label" for="inlineCheckbox1"><i class="fas fa-smile rating1"></i>
                </label>
            </div>
        </div>
    </form>
    <!-- Button trigger modal -->
    <a href="#" id="addBtn" type="button" style="width: auto" data-toggle="modal" data-target="#addMovieModal">
        <i class="fas fa-plus-square"></i>
    </a>
    <a href="#" type = "button" id="quickAdd" style="font-size: 2em"><i class="fab fa-searchengin"></i></a>

</div>

<div id="main">

    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
</div>


<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
</script>
<div id="load" class="d-none"></div>

<div class="container">
    <div class="row justify-content-center">
        <div id="movieTable" class="accordion"></div>
    </div>


    <!--    <form id="editMovie">-->
    <!--        <input id="titleEdit" type="text" placeholder="title">-->
    <!--        <input id="ratingEdit" type="text" placeholder="rating">-->
    <!--        <input id="submitEdit" type="submit">-->
    <!--    </form>-->
</div>

<!-- Modal to add movie -->
<div class="modal fade" id="addMovieModal" tabindex="-1" role="dialog" aria-labelledby="addMovieModalTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="movieModalLongTitle">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="searchMovie">
                    <input id="addSearch" placeholder="Enter movie title">
                    <input id="submitSearch" type="submit">
                </form>
                <button id="addToList">Add Movie</button>
                <div class="row justify-content-around">
                    <div class="col-6 border">
                        <div id="searchPlaceholder">No search results</div>
                        <ul id="searchResults" class="p-0 m-0"></ul>
                    </div>
                    <div class="col-5 border" id="dataDiv">
                        <div id="dataPlaceholder">
                            Click a title for more info
                        </div>
                    </div>
                </div>
                <nav class="d-none" aria-label="Page navigation example" id="pages">
                    <ul class="pagination" id="searchPage"></ul>
                </nav>
                <!--            <div class="modal-footer">-->
                <!--                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
                <!--                <button type="button" class="btn btn-primary">Save changes</button>-->
                <!--            </div>-->
            </div>
        </div>
    </div>
</div>

<!-- Modal to edit movie -->
<div class="modal fade" id="editMovieModal" tabindex="-1" role="dialog" aria-labelledby="editMovieModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editMovieModalLabel">Edit Movie</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <span id="editTitle"></span>
            <div class="modal-body">
                <form id="editForm">
                    <div class="form-group">
                        <label for="plot">Plot</label>
                        <textarea class="form-control" id="plot"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="actors">Actors</label>
                        <input class="form-control" id="actors">
                    </div>
                    <div class="form-group">
                        <label for="genre">Genres</label>
                        <input class="form-control" id="genre" placeholder="Genre">
                    </div>
                    <div class="form-group">
                        <label for="director">Director</label>
                        <input class="form-control" id="director" placeholder="Director">
                    </div>
                    <div class="form-group">
                        <label for="writer">Writer</label>
                        <input class="form-control" id="writer" placeholder="Writer">
                    </div>
                    <div class="form-group">
                        <label for="rated">Rated</label>
                        <input class="form-control" id="rated" placeholder="Rated">
                    </div>
                    <div class="form-group">
                        <label for="runtime">Runtime</label>
                        <input class="form-control" id="runtime" placeholder="Runtime">
                    </div>
                    <div class="form-group">
                        <label for="released">Released</label>
                        <input class="form-control" id="released" placeholder="released">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="saveEdit" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="movieCard d-none" id="movieCardTemplate">
    <div class="card-header">
        <a href="#" class="headerBtn collapsed row" type="button" data-toggle="collapse" aria-expanded="false">
            <div class="col-6 movieTitle"></div>
            <div class="col-6 text-right movieRating"></div>
        </a>
    </div>
    <div class="cardBodyDiv collapse" data-parent="#movieTable">
        <div class="card-body"></div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

<script src="js/keys.js"></script>

</body>
