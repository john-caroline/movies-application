<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>

    <link href="https://fonts.googleapis.com/css2?family=Mallanna&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/movies.css">
    <script src="https://kit.fontawesome.com/6fa36e9c98.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="jumbotron jumbotron-fluid mt-0 mb-0 pb-0 pt-0">
    <div class="container text-center">
        <img src="img/logo.png" class="m-0">
<!--        <h1 class="display-4 text-center">My Movies</h1>-->
    </div>
</div>
<!--<div class="titleHeader header ">-->
<!--    <h3 class="text-center m-3"></h3>-->
<!--</div>-->
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <form id="sideForm" class="d-flex flex-column text-center">
        <div class="form-group">
            <label class="sideLabel" for="titleSearch">Title</label>
            <input type="text" class="form-control" id="titleSearch" placeholder="Enter title">
        </div>
        <div class="form-group">
            <label class="sideLabel" for="titleSearch">Genre</label>
            <input type="text" class="form-control" id="genreSearch" placeholder="Enter Genre">
        </div>
        <div id="checkboxes" class="d-flex justify-content-center">
            <div class="form-check form-check-inline ">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" checked>
                <label class="form-check-label" for="inlineCheckbox1"><i class="fas fa-meh-rolling-eyes"></i>
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" checked>
                <label class="form-check-label" for="inlineCheckbox2"><i class="fas fa-frown rating1"></i>
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" checked>
                <label class="form-check-label" for="inlineCheckbox3"><i class="fas fa-meh rating1"></i>
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4" checked>
                <label class="form-check-label" for="inlineCheckbox4"><i class="fas fa-smile rating1"></i>
                </label>
            </div>
        </div>
    </form>
    <div class="d-flex mt-3" id="addControls">
        <div class="col-6 d-flex d-column">
            <div class="d-flex flex-column">
                <a href="#" id="addBtn" type="button" data-toggle="modal"
                   data-target="#saveModal">
                    <i class="fas fa-plus-square"></i>
                </a>
                <div class="text-center" style="color: white">Add custom</div>
            </div>
        </div>

        <div class="col-6">
            <div class="d-flex flex-column">
                <a href="#" type="button" id="quickAdd" data-toggle="modal" data-target="#addMovieModal">
                    <i class="fab fa-searchengin"></i>
                </a>
                <div class="text-center" style="color: white">Search</div>
            </div>
        </div>
    </div>
</div>

<div id="main">
    <span id="menu" onclick="openNav()" style="color: #C78851">&#9776;</span>
</div>

<div id="load" class="d-none"></div>

<div class="container">
    <div class="d-flex justify-content-center">
        <div id="movieTable" class="accordion"></div>
    </div>
</div>

<div id="movieInfo" class="col-auto">

</div>

<!-- Modal -->
<div class="modal fade" id="saveModal" tabindex="-1" role="dialog" aria-labelledby="saveModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="saveModalLabel">Create a listing</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input id="newMovieTitle" type="text" placeholder="Enter Movie Title">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="saveTitle" type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>


<!-- Modal to add movie -->
<div class="modal fade" id="addMovieModal" tabindex="-1" role="dialog" aria-labelledby="addMovieModalTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="movieModalLongTitle">Add a movie</h5>
<!--                <button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
<!--                    <span aria-hidden="true">&times;</span>-->
<!--                </button>-->
            </div>
            <div class="modal-body">
                <form id="searchMovie">
                    <input id="addSearch" placeholder="Enter movie title">
                    <input id="submitSearch" type="submit">
                </form>

                <div class="row justify-content-around">
                    <div class="col-6 border">
                        <div id="searchPlaceholder">No search results</div>
                        <ul id="searchResults" class="p-0 m-0"></ul>
                    </div>
                    <div class="col-5 border" id="dataDiv">
                        <div id="dataPlaceholder">
                            Click a title for more info
                        </div>
                    </div>
                </div>
                <button id="addToList">Add Movie</button>
                <nav class="d-none" aria-label="Page navigation example" id="pages">
                    <ul class="pagination" id="searchPage"></ul>
                </nav>
                <!--            <div class="modal-footer">-->
                <!--                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
                <!--                <button type="button" class="btn btn-primary">Save changes</button>-->
                <!--            </div>-->
            </div>
        </div>
    </div>
</div>

<!-- Modal to edit movie -->
<div class="modal fade" id="editMovieModal" tabindex="-1" role="dialog" aria-labelledby="editMovieModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editMovieModalLabel">Edit Movie Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <span id="editTitle"></span>
            <div class="modal-body">
                <form id="editForm">
                    <div class="form-group">
                        <label for="plot">Plot</label>
                        <textarea class="form-control" id="plot"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="actors">Actors</label>
                        <input class="form-control" id="actors">
                    </div>
                    <div class="form-group">
                        <label for="genre">Genres</label>
                        <input class="form-control" id="genre" placeholder="Genre">
                    </div>
                    <div class="form-group">
                        <label for="director">Director</label>
                        <input class="form-control" id="director" placeholder="Director">
                    </div>
                    <div class="form-group">
                        <label for="writer">Writer</label>
                        <input class="form-control" id="writer" placeholder="Writer">
                    </div>
                    <div class="form-group">
                        <label for="rated">Rated</label>
                        <input class="form-control" id="rated" placeholder="Rated">
                    </div>
                    <div class="form-group">
                        <label for="runtime">Runtime</label>
                        <input class="form-control" id="runtime" placeholder="Runtime">
                    </div>
                    <div class="form-group">
                        <label for="released">Released</label>
                        <input class="form-control" id="released" placeholder="released">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="saveEdit" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
<div class="movieCard d-none" id="movieCardTemplate">
    <div class="card-header">
        <a href="#" class="headerBtn collapsed row" type="button" data-toggle="collapse" aria-expanded="false">
            <div class="col-sm-6 movieTitle text-center text-md-left"></div>
            <div class="col-sm-6 text-center text-md-right movieRating"></div>
        </a>
    </div>
    <div class="cardBodyDiv collapse" data-parent="#movieTable">
        <div class="card-body"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

<script src="js/keys.js"></script>
<script src="js/events.js"></script>
<script src="js/movies.js"></script>
</body>
</html>
